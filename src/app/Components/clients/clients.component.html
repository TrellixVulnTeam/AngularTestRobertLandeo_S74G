<div>
  <div class="row">
      <div>
          <div class="card">
              <div class="card-body">
                  <h2 class="text-center">Client List</h2>
                  <form [formGroup]="formClientSearch">
                    <div class="row">
                    <div class="col-lg-10">
                    <div class="input-group">
                        <span class="input-group-text">Search</span>
                        <input type="text" formControlName="txtSearch" class="form-control" (keyup)="onChangeSearch()" placeholder="Clientname">
                      </div>
                    </div>
                       <div class="col-lg-2">
                        <div class="input-group">
                            <button type="button" (click)="AddNewClient()" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#mdAddClient"><i class="fas fa-plus"></i> Add Client</button>
                          </div>
                        </div>
                    </div>
                </form>
              </div>
          </div>
      </div>
  </div>
    <table class="table table-striped table-hover">
      <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
      <tbody>
          <tr *ngFor="let client of listClient;">
              <td>{{client.t_ClientName}}</td>
              <td>{{client.d_Birthdate}}</td>
              <td>
                  <a href="#" data-bs-toggle="modal" data-bs-target="#mdAddClient" (click)="getSelectedClient(client)"><i class="far fa-edit text-success"></i></a>&nbsp;
                  <a style="cursor: pointer;" (click)="deleteClient(client.iD_Client)"><i class="far fa-trash-alt text-danger"></i></a>
              </td>
          </tr>
      </tbody>
  </table>
  <div class="modal fade" id="mdAddClient" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">{{ task }} Client</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formClient">
            <div class="row">
              <div class="col-lg-8">
                  <label for="txtClientName" class="form-label">Client Name</label>
                  <input type="text" formControlName="txtClientName" class="form-control" id="txtClientName">
              </div>
                 <div class="col-lg-4">
                  <label for="txtClientName" class="form-label">Birthdate</label>
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd"
                           name="dp" formControlName="txtBirthdate" readonly ngbDatepicker #d="ngbDatepicker"
                           [minDate]="mindate"
                           [maxDate]="maxdate">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="addClient()" data-bs-dismiss="modal"><i class="fas fa-save"></i> Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
          </div>
        </div>
      </div>
    </div>
